<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- GOOGLE FONTS -->
    <link rel="stylesheet" href="../../styles/fonts.css" />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../../styles/toastify.css" />
    <link rel="stylesheet" href="../../styles/reset.css" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="./styles/index.css" />

    <title>TecheyBoard</title>
  </head>
  <body>
    <main id="home">
      <img src="../../assets/logo.png" alt="Arduteam" class="logo" />

      <h1 class="title">
        Bem-vindo!
        <span id="username">&nbsp;</span>
      </h1>
      <form class="main__form" id="login-form">
        <label class="main__form__label text-lg">
          Matrícula
          <input
            type="text"
            placeholder="Digite sua Matrícula"
            name="rm"
            class="main__form__input"
            id="login-rm"
            onfocusout="showUsernameFadeInEffect()"
            maxlength="5"
            required
          />
        </label>
        <label class="main__form__label">
          Senha
          <input
            type="password"
            placeholder="Digite sua senha"
            name="password"
            class="main__form__input"
            id="login-password"
            required
            disabled
          />
        </label>

        <button class="btn solid main__form__button">Entrar</button>
      </form>
    </main>

    <span class="text__copyright"> &copy; Arduteam 2022 </span>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
