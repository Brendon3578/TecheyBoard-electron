<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../../styles/fonts.css" />

    <link rel="stylesheet" href="../../../styles/tailwind/tailwind.css" />
    <!-- CALENDAR (TOAST UI) CSS -->
    <link rel="stylesheet" href="../../../styles/toastui-calendar.min.css" />

    <link rel="stylesheet" href="../../../styles/toastify.css" />

    <title>Techeyboard</title>
  </head>
  <body>
    <div class="app">
      <aside
        class="app__sidebar"
        id="sidebar"
        aria-label="Sidebar - Barra Lateral"
      ></aside>

      <main class="app__main">
        <section class="app__main__content">
          <header class="content__header" id="content-header"></header>

          <main class="content__keys-account">
            <p class="label">Veja as configurações da conta de Administrador</p>
            <form class="account-information" id="account-form">
              <label class="input-group">
                <span class="input-group__label">Nome</span>
                <input
                  type="text"
                  id="username-input"
                  class="input-group__input"
                  placeholder="Atualize o seu nome completo"
                  max="128"
                  min="3"
                  required
                />
              </label>

              <label class="input-group">
                <span class="input-group__label">E-mail</span>
                <input
                  type="email"
                  id="email-input"
                  class="input-group__input"
                  placeholder="Atualize o seu e-mail"
                  title="Insira um E-mail válido, exemplo: professor@email.com.br"
                  required
                />
              </label>

              <label class="input-group">
                <span class="input-group__label">Telefone de contato</span>
                <input
                  type="text"
                  id="contact-input"
                  class="input-group__input"
                  placeholder="Atualize o seu telefone"
                  title="Insira um Número de Telefone para contato. "
                  required
                />
              </label>

              <label class="input-group">
                <span class="input-group__label">Cargo</span>
                <input
                  type="text"
                  id="role-input"
                  class="input-group__input"
                  placeholder="Atualize o seu cargo"
                  required
                />
              </label>

              <button
                class="btn--secondary btn--sm btn--w-min btn--with-icon btn"
                data-bs-toggle="modal"
                data-bs-target="#changePasswordModal"
              >
                Alterar senha
                <!-- prettier-ignore -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                  <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                </svg>
              </button>

              <div class="account__footer">
                <button class="btn--secondary btn" id="cancel-btn">
                  Cancelar
                </button>
                <button type="submit" class="btn--primary btn">
                  Salvar configurações
                </button>
              </div>
            </form>
          </main>
        </section>
      </main>
    </div>

    <!-- MODAL DE ALTERAR SENHA -->
    <div
      class="custom__modal modal fade"
      id="changePasswordModal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="custom__modal__dialog modal-dialog">
        <div class="custom__modal__content modal-content">
          <div class="modal__header modal-header">
            <h5 class="modal__header__title" id="modalLabel">Senha</h5>
            <button
              type="button"
              class="btn-close box-content h-4 w-4 rounded-none border-none p-1 text-black opacity-50 hover:text-black hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal__body modal-body">
            <!-- prettier-ignore -->
            <svg class="modal__body__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z" clip-rule="evenodd" />
            </svg>

            <h5 class="modal__body__title">Alterar senha</h5>
            <p class="modal__body__label">
              Escolha uma senha única para poder ter acesso à
              <b>Administrador do Techeybord</b>.
            </p>
            <p class="modal__body__label">
              Tenha certeza de que se lembrará da senha, caso você a perca,
              poderá usar a seguinte Senha Mestra também:
            </p>
            <b class="emphasis-text">etecdesapopemba172</b>

            <!-- FORM DE ALTERAR SENHA -->
            <form class="account__new-password__form" id="new-password-form">
              <div class="input-group--password input-group">
                <input
                  type="password"
                  id="new-password-input"
                  class="input-group__input"
                  placeholder="Nova senha"
                />
                <div
                  class="input-group--password__icon"
                  data-password-id="new-password-input"
                >
                  <!-- prettier-ignore -->
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                    <path d="M10 12.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5z" />
                    <path fill-rule="evenodd" d="M.664 10.59a1.651 1.651 0 010-1.186A10.004 10.004 0 0110 3c4.257 0 7.893 2.66 9.336 6.41.147.381.146.804 0 1.186A10.004 10.004 0 0110 17c-4.257 0-7.893-2.66-9.336-6.41zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                  </svg>
                </div>
              </div>
              <div class="input-group--password input-group">
                <input
                  type="password"
                  id="confirm-new-password-input"
                  class="input-group__input"
                  placeholder="Confirmar nova senha"
                />
                <div
                  class="input-group--password__icon"
                  data-password-id="confirm-new-password-input"
                >
                  <!-- prettier-ignore -->
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                    <path d="M10 12.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5z" />
                    <path fill-rule="evenodd" d="M.664 10.59a1.651 1.651 0 010-1.186A10.004 10.004 0 0110 3c4.257 0 7.893 2.66 9.336 6.41.147.381.146.804 0 1.186A10.004 10.004 0 0110 17c-4.257 0-7.893-2.66-9.336-6.41zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                  </svg>
                </div>
              </div>

              <button
                type="submit"
                class="btn--primary account__new-password__btn-confirm btn"
              >
                Alterar senha
              </button>
            </form>
          </div>
          <div class="modal__footer modal-footer">
            <button
              type="button"
              class="btn--secondary btn"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./admin-account.js"></script>
  </body>
</html>
