      <aside
        class="app__sidebar"
        id="sidebar"
        aria-label="Sidebar - Barra Lateral"
      ></aside>

      <main class="app__main">
        <section class="app__main__content">
          <header class="content__header" id="content-header"></header>

          <article class="content__calendar">

            <section class="calendar__widget">
              <header class="calendar__header">
                <div class="calendar__header__block">
                  <div class="header__date-view__list">
                    <input
                      class="date-view__radio"
                      type="radio"
                      name="date-view"
                      id="date-view-day"
                      value="day"
                      checked
                    />
                    <label class="date-view__item" for="date-view-day">
                      <span>Dia</span>
                    </label>
                    <input
                      class="date-view__radio"
                      type="radio"
                      name="date-view"
                      value="week"
                      id="date-view-week"
                    />
                    <label class="date-view__item" for="date-view-week">
                      <span>Semana</span>
                    </label>
                    <input
                      class="date-view__radio"
                      type="radio"
                      name="date-view"
                      value="month"
                      id="date-view-month"
                    />
                    <label class="date-view__item" for="date-view-month">
                      <span>Mês</span>
                    </label>
                  </div>
                  <div class="calendar__date-info">
                    <div class="date-info__text">
                      <span id="app-date"> 19:30 </span>
                      <span> Etec de Sapopemba, São paulo </span>
                    </div>
                    <div class="date-info__icon">
                      <!-- prettier-ignore -->
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">

                      </svg>
                    </div>
                  </div>
                </div>
                <div class="calendar__header__block">
                  <p class="calendar__date" id="calendar-date">
                    2 de Outubro, Quarta-feira
                  </p>
                  <div class="calendar__button-list">
                    <button id="button-previous">
                      <!-- prettier-ignore -->
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
                      </svg>
                    </button>
                    <button id="button-next">
                      <!-- prettier-ignore -->
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
                      </svg>
                    </button>
                  </div>
                </div>
              </header>
              <main class="calendar__main">
                <div id="calendar" class="calendar-frame"></div>
              </main>
            </section>
          </article>
        </section>
      </main>
    </div>
