<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../styles/fonts.css" />

    <link rel="stylesheet" href="../../styles/tailwind/tailwind.css" />

    <!-- CALENDAR (TOAST UI) CSS -->
    <link rel="stylesheet" href="../../styles/toastui-calendar.min.css" />

    <title>Home</title>
  </head>
  <body>
    <div class="app">
      <aside
        class="app__sidebar"
        id="sidebar"
        aria-label="Sidebar - Barra Lateral"
      >
        <div class="sidebar__brand">
          <img
            src="../../assets/logo-icon.png"
            alt="Arduteam"
            class="logo__img"
          />
          <span class="logo__title"><span>Ardu</span>team</span>
        </div>

        <nav class="sidebar__navigation">
          <div class="sidebar__section">
            <h4 class="sidebar__label">INÍCIO</h4>
            <a
              href="../calendar/calendar.html"
              class="navigation__link"
              title="Acessar Calendário"
            >
              <!-- prettier-ignore -->

              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z" />
              </svg>

              <span> Calendário </span>
            </a>
          </div>

          <div class="sidebar__separator"></div>

          <div class="sidebar__section">
            <h4 class="sidebar__label">AÇÕES</h4>
            <a
              href="#"
              class="navigation__link navigation__link--highlighted"
              title="Acessar tela de Agendar de Chave"
            >
              <!-- prettier-ignore -->
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              <span>Agendar Chave</span>
            </a>
            <a
              href=""
              class="navigation__link"
              title="Acessar tela de Retirar Chave"
            >
              <!-- prettier-ignore -->
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 8.25H7.5a2.25 2.25 0 00-2.25 2.25v9a2.25 2.25 0 002.25 2.25h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25H15m0-3l-3-3m0 0l-3 3m3-3V15" />
                </svg>
              <span>Retirar Chave</span>
            </a>
            <a
              href=""
              class="navigation__link"
              title="Acessar tela de Devolver Chave"
            >
              <!-- prettier-ignore -->
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
                </svg>
              <span>Devolver Chave</span>
            </a>
            <a href="" class="navigation__link">
              <!-- prettier-ignore -->
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>
              <span>Chaves Agendadas</span>
            </a>
          </div>

          <div class="sidebar__separator"></div>

          <div class="sidebar__section">
            <h4 class="sidebar__label">CONFIGURAÇÕES</h4>

            <a
              href=""
              class="navigation__link"
              title="Acessar configurações da Conta"
            >
              <!-- prettier-ignore -->
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              <span>Conta</span>
            </a>
          </div>
        </nav>

        <div class="sidebar__user-wrapper">
          <div class="user__avatar">
            <p class="user__avatar__letters">BG</p>
          </div>
          <p class="user__name">Brendon Gomes</p>
        </div>

        <button
          class="sidebar__toggle-button"
          id="toggle-sidebar-btn"
          title="Fechar Sidebar"
          aria-expanded="true"
        >
          <!-- prettier-ignore -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
            <path fill-rule="evenodd" d="M10.21 14.77a.75.75 0 01.02-1.06L14.168 10 10.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
            <path fill-rule="evenodd" d="M4.21 14.77a.75.75 0 01.02-1.06L8.168 10 4.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
          </svg>
        </button>
      </aside>

      <main class="app__main">
        <section class="app__main__content">
          <header class="content__header">
            <div class="content__header__title">
              <span class="header__title__icon">
                <!-- prettier-ignore -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </span>

              <h2>Agendar Chave</h2>
            </div>
          </header>

          <main class="content__schedule-key">
            <p class="label">
              Agende sua próxima aula, para poder retirar a chave no horário
              certo.
            </p>
            <form id="schedule-key" class="schedule-key-form">
              <div class="input-group">
                <label class="input-group__label">
                  <span> Sala do laboratório </span>
                  <select name="lab" required class="input-group__input">
                    <option value="">Selecione um laboratório</option>
                    <option value="1" selected>Laboratório 1</option>
                    <option value="2">Laboratório 2</option>
                    <option value="3">Laboratório 3</option>
                  </select>
                </label>
              </div>

              <div class="input-group hidden" id="weekday-input">
                <span class="input-group__label"> Dia da semana </span>
                <div class="select-primary">
                  <select name="weekday" required class="input-group__input">
                    <option value="0">Todas os Domingos</option>
                    <option value="1">Todas as Segundas</option>
                    <option value="2">Todas as Terças</option>
                    <option value="3">Todas as Quartas</option>
                    <option value="4">Todas as Quintas</option>
                    <option value="5">Todas as Sextas</option>
                    <option value="6">Todas os Sábados</option>
                  </select>
                  <div class="select-arrow"></div>
                </div>
              </div>

              <div class="input-group" id="date-input">
                <label class="input-group__label">
                  <span>Data reservada</span>
                  <input
                    type="date"
                    class="input-group__input"
                    name="date"
                    required
                  />
                </label>
              </div>

              <div class="input-group">
                <span class="input-group__label">Horário das aulas</span>
                <div class="input-group__two-cols">
                  <select
                    name="first-lesson"
                    required
                    class="input-group__input"
                  >
                    <option value="">Aula inicial</option>
                    <option value="f-lesson-1">das 7:10 - 1ª Aula</option>
                    <option value="f-lesson-2">das 8:00 - 2ª Aula</option>
                    <option value="f-lesson-3">das 8:50 - 3ª Aula</option>
                    <option value="f-lesson-4">das 10:00 - 4ª Aula</option>
                    <option value="f-lesson-5">das 10:50 - 5ª Aula</option>
                    <option value="f-lesson-6">das 11:40 - 6ª Aula</option>
                  </select>

                  <select
                    name="last-lesson"
                    required
                    required
                    class="input-group__input"
                  >
                    <option value="">Término da aula</option>
                    <option value="l-lesson-1">até 8:00</option>
                    <option value="l-lesson-2">até 8:50</option>
                    <option value="l-lesson-3">até 9:40</option>
                    <option value="l-lesson-4">até 10:50</option>
                    <option value="l-lesson-5" selected>até 11:40</option>
                    <option value="l-lesson-6">até 12:30</option>
                  </select>
                </div>
                <span class="input-group__error-message">
                  Insira um horário de aulas válida!
                </span>
              </div>

              <div class="input-group">
                <label class="input-group__label input-group__label--checkbox">
                  <input
                    name="schedule-for-next-4-weeks"
                    type="checkbox"
                    onchange="scheduleForTheNext4Weeks()"
                  />
                  <span> Marcar para as próximas 4 semanas (1 mês) </span>
                </label>
              </div>

              <button class="btn solid">Agendar</button>
            </form>
          </main>
        </section>
      </main>
    </div>

    <script type="module" src="./schedule-key.js"></script>
    <script type="module" src="../../scripts/behaviour.js"></script>
  </body>
</html>
